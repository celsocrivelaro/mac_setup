---
- name: install oh-my-fish extension
  shell: curl -L https://github.com/oh-my-fish/oh-my-fish/raw/master/bin/install | fish

- name: install omf plugins
  shell: omf install {{ item }}  
  args:
    chdir: '{{ ansible_env.HOME }}'
  with_items:
    - python
    - ruby
    - fasd
    - es # theme
  tags: 
    - update

